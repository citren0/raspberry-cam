<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Video and Audio Stream</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <h1>WebSocket Video and Audio Stream</h1>
    <img id="video" src="" alt="Video Stream" style="width: 640px; height: 480px;"/>
    <audio id="audio" controls autoplay></audio>

    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('WebSocket connection established');
            socket.emit('video_stream');
            socket.emit('audio_stream');
        });

        socket.on('video_frame', (data) => {
            document.getElementById('video').src = data.image;
        });

        const audioElement = document.getElementById('audio');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let source;

        socket.on('audio_data', (msg) => {
            console.log(msg)
            const audioBuffer = new Uint8Array(msg.audio.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
            audioContext.decodeAudioData(audioBuffer.buffer, (buffer) => {
                if (source) {
                    source.stop();
                }
                source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start(0);
            });
        });
    </script>
</body>
</html>
