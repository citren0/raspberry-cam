<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Video and Audio Stream</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <h1>WebSocket Video and Audio Stream</h1>
    <img id="video" src="" alt="Video Stream" style="width: 640px; height: 480px;"/>
    <audio id="audio" controls autoplay></audio>

    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('WebSocket connection established');
            socket.emit('video_stream');
            socket.emit('audio_stream');
        });

        socket.on('video_frame', (data) => {
            document.getElementById('video').src = data.image;
        });

        const audioElement = document.getElementById('audio');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let source;

        socket.on('audio_data', (msg) => {
            // Create an AudioBuffer
            const numSamples = 1024;
            const sampleRate = 44100;
            const audioBuffer = audioContext.createBuffer(1, numSamples, sampleRate);

            // Copy the raw audio data into the AudioBuffer
            audioBuffer.copyToChannel(msg.audio, 0);
            source = audioContext.createBufferSource();
            source.buffer = audioBuffer.buffer;
            source.connect(audioContext.destination);
            source.start(0);
        });
    </script>
</body>
</html>
